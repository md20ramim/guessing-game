<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Guessing Game</h1>
            <div class="card-body">
                <form>
                    <div class="form-feild">
                        <label for="guess">
                            Enter Guess between 1-5:
                            <input type="number" id="guess" min="1" max="5" required>
                        </label>
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit">Check Result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempt"></p>
                <p class="large-text"></p>
            </div>
            <!-- <h4 id="result"></h4>
            <h4 id="WinCount"></h4>
            <h4 id="LostCount"></h4> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
